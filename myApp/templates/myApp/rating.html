{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container mt-5">
        <h2>Rate "{{ movie.title }}"</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-outline-success mt-3">Submit</button>
        </form>
    </div>
{% endblock content %}
